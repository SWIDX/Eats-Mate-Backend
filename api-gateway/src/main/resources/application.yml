server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: map-service
          uri: lb://MAP-SERVICE
          predicates:
            - Path=/map-service/**
        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/**

      globalcors: # DO NOT USE WebMvcConfig since it's not compatible
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allow-credentials: true # Allow cookies inside a request header
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - DELETE
              - OPTIONS

management:
  endpoints:
    web:
      exposure:
        include: 'gateway'
  endpoint:
    gateway:
      enabled: true # default: true